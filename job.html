<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>LifeHub • Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
</head>

<!-- ВАЖНО! data-page="wohnung" -->

<body data-page="job">

  <header>
    <div class="logo">
      <button class="logo-btn" onclick="window.location.href='index.html'">
        <img src="assets/img/logo.png" alt="LifeHub Logo">
      </button>
    </div>
    <nav class="main-nav">
      <span class="lang">Deutsch | Русский</span>
      <button class="google">Mit Google anmelden</button>
      <button class="ad" onclick="window.location.href='post-ad.html'">Anzeige aufgeben</button>
    </nav>
  </header>

  <main class="page-main">
    <section class="page-hero">
      <div class="container">
        <h1>Jobs finden</h1>
        <p>Entdecke passende Stellenangebote für dich.</p>
      </div>
    </section>

    <section class="page-listings">
      <div class="container">
        <h2>Aktuelle Jobs</h2>

        <form id="searchForm" class="search-box">
          <input type="text" id="searchInput" placeholder="Suche nach Stichwörtern...">
        </form>

        <form id="jobFilter" class="filter-box">
          <div class="filter-field">
            <label for="jobCity">Stadt</label>
            <input id="jobCity" type="text" placeholder="z.B. Stuttgart">
          </div>

          <div class="filter-field">
            <label for="jobMinSalary">Min. €/Stunde</label>
            <input id="jobMinSalary" type="number" min="0" placeholder="z.B. 14">
          </div>

          <button type="submit" class="google">Filtern</button>
          <button type="button" class="ad" id="jobFilterReset">Zurücksetzen</button>
        </form>

        <div id="listing-container" class="listing-grid"></div>
      </div>
    </section>
  </main>
</body>
