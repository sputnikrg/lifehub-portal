<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>LifeHub • Wohnungen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
</head>

<body data-page="wohnung">

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="assets/img/logo.png" alt="LifeHub Logo">
      </a>
    </div>
    <nav>
      <span class="lang">Deutsch | English | Русский</span>
      <button class="google">Mit Google anmelden</button>
      <button class="ad" onclick="window.location.href='post-ad.html'">
        Anzeige aufgeben
      </button>
    </nav>
    <button class="google" onclick="window.location.href='favorites.html'">
      ❤ Favoriten
    </button>
  </header>

  <main class="page-main">
    <section class="page-hero">
      <div class="container">
        <h1>Wohnungen finden</h1>
        <p>Durchsuche aktuelle Wohnungsangebote in deiner Region.</p>
      </div>
    </section>

    <section class="page-listings">
      <div class="container">
        <h2>Aktuelle Angebote</h2>
        <form id="searchForm" class="search-box">
          <input type="text" id="searchInput" placeholder="Suche nach Stichwörtern...">
        </form>


        <!-- Блок фильтров -->
        <form id="wohnungFilter" class="filter-box">
          <div class="filter-field">
            <label for="filterCity">Stadt</label>
            <input id="filterCity" type="text" placeholder="z.B. Stuttgart, Weinstadt">
          </div>

          <div class="filter-field">
            <label for="filterMaxPrice">Max. Miete (€)</label>
            <input id="filterMaxPrice" type="number" min="0" placeholder="z.B. 900">
          </div>

          <button type="submit" class="google">Filtern</button>
          <button type="button" class="ad" id="filterReset">Zurücksetzen</button>
        </form>

        <!-- Сюда JS вставит карточки -->
        <div id="listing-container" class="listing-grid"></div>
      </div>
    </section>
  </main>

</body>

</html>
